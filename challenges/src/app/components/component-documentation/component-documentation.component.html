<app-card [title]="'Simple Table'" [subTitle]="'Components'">
    <app-simple-table body></app-simple-table>
</app-card>

<div class="documentation-component-container">
    <app-card [title]="'Quote'" [subTitle]="'Components'">
        <app-quote
            body
            [quote]="'Get Good. Get Great. Get Better'"
            [author]="'Dylan C. Israel'"
            [occupation]="'Software Engineer'"
        ></app-quote>
    </app-card>
    <app-card [title]="'LinkedInPost'" [subTitle]="'Components'">
        <app-linkedin-post body></app-linkedin-post>
    </app-card>
    <app-card [title]="'TwitterPost'" [subTitle]="'Components'">
        <app-twitter-post body></app-twitter-post>
    </app-card>
    <app-card [title]="'Loader'" [subTitle]="'Components'">
        <app-credit-card-input body [creditCardNumber]="'432143214321'" [isReadonly]="false"></app-credit-card-input>
        <br body />
        <app-credit-card-input body [creditCardNumber]="'432143214321'" [isReadonly]="true"></app-credit-card-input>
    </app-card>
    <app-card>
        <app-paging body [totalItems]="200"></app-paging>
    </app-card>

    <app-card [title]="'Loader'" [subTitle]="'Components'">
        <app-loader [isLoading]="false" [loaderType]="loaderType" body></app-loader>
    </app-card>

    <app-card [title]="'Toggle'" [subTitle]="'Components'">
        <app-toggle body></app-toggle>
    </app-card>

    <app-card [title]="'TopOfPage'" [subTitle]="'Components'">
        <p body>Scroll down the page to render</p>
    </app-card>

    <app-card [title]="'Star Rating'" [subTitle]="'Components'">
        <app-start-ratings body [rating]="2.5" [maxRating]="5"></app-start-ratings>
    </app-card>

    <app-card [title]="'Progress Bar'" [subTitle]="'Components'">
        <app-progress-bar body [value]="progress"></app-progress-bar>
    </app-card>

    <app-card [title]="'Accordion'" [subTitle]="'Components'">
        <app-accordion body [items]="accordionItems"></app-accordion>
    </app-card>

    <app-card [title]="'Card'" [subTitle]="'Components'">
        <p body>Body Content</p>
    </app-card>
</div>
