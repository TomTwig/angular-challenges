<app-toolbar [title]="'100 Angular Challenge'">
  <ul>
    <li>Components</li>
    <li>Directives</li>
    <li>Services</li>
    <li>Pipes</li>
    <li>Other</li>
  </ul>
</app-toolbar>
<main>
  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Progress Bar'"
    [subTitle]="'Components'"
  >
    <app-progress-bar body [value]="progressBarValue"></app-progress-bar>
    <button footer (click)="progressBarValue = 75">update</button>
  </app-card>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Star Ratings'"
    [subTitle]="'Components'"
  >
    <app-star-ratings [rating]="3.5" body></app-star-ratings>
  </app-card>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Accordion'"
    [subTitle]="'Components'"
  >
    <app-accordion body [items]="accordionItems"></app-accordion>
  </app-card>
  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Card'"
    [subTitle]="'Components'"
  >
    <p footer>footer content</p>
    <p body>body content</p>
  </app-card>
</main>
